<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="css/single-item.css" />
    <link rel="stylesheet" href="css/items.css" />
    <link rel="stylesheet" href="css/additem.css" />
  </head>
  <body>
    <section class="section-center">
      <div class="grocery">
        <div id="app">
          <div class="add-item">
            <input type="text" id="item-name" placeholder="Item Name" />
            <input type="number" id="item-price" placeholder="Price" />
            <button id="add-btn" class="btn">Add Item</button>
          </div>

          <div class="items">
            <div class="single-item">
              <input type="checkbox" checked />
              <div class="item-details">
                <p style="text-decoration: line-through">milk</p>
                <span class="price" style="font-size: smaller; display: block"
                  >NPR. 50</span
                >
              </div>
              <button class="btn icon-btn edit-btn" type="button">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
              <button class="btn icon-btn remove-btn" type="button">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </div>

            <div class="single-item">
              <input type="checkbox" checked />
              <div class="item-details">
                <p style="text-decoration: line-through" ;>bread</p>
                <span class="price" style="font-size: smaller; display: block"
                  >NPR. 100</span
                >
              </div>
              <button class="btn icon-btn edit-btn" type="button">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
              <button class="btn icon-btn remove-btn" type="button">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </div>

            <div class="single-item">
              <input type="checkbox" />
              <div class="item-details">
                <p style="text-decoration: none" ;>paneer</p>
                <span class="price" style="font-size: smaller; display: block"
                  >NPR. 1000</span
                >
              </div>
              <button class="btn icon-btn edit-btn" type="button">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
              <button class="btn icon-btn remove-btn" type="button">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </div>

            <div class="single-item">
              <input type="checkbox" />
              <div class="item-details">
                <p style="text-decoration: none">butter</p>
                <span class="price" style="font-size: smaller; display: block"
                  >NPR. 50</span
                >
              </div>
              <button class="btn icon-btn edit-btn" type="button">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
              <button class="btn icon-btn remove-btn" type="button">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="js/additem.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/item.js"></script>
    <script type="module" src="js/single-item.js"></script>
  </body>
</html>
